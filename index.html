            body {

            h1 {
                font-size: 3em;

                animation: spin 5s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg);}
                100% { transform: rotate(360deg);}
            }
            .snow {
                position: absolute;
                top: -10px;
                left: 50%;
                width: 100px;
                height: 100px;
                background: url('https://i.imgur.com/QhTwRsT.png');
                animation: fall 10s infinite;
            }

                0% {transform: translate(-50%, -100px);}
                100% {transform: translate(-50%, 120vh);}
            }
            .tree {
                font-size: 2em;
                margin: 20px auto;
            }
            .tree div {
                line-height: 1.2;
            }
            .tree div span {

                0% { opacity: 1;}
                100% {opacity: 0;}
            }

            }

            .image-section img {
